# This is a basic workflow to help you get started with Actions

name: Docker Image Publishing

# Controls when the workflow will run
on:
  release:
    types: [published]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  push_to_registry:
    name: Push Docker image to github container registry
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        
      - name: Setting up env
        run: |
          echo "VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
          echo "COMMIT_SHA=${GITHUB_SHA}" >> $GITHUB_ENV
          echo "JOB_URL=https://github.com/PassiveDNS/PassiveDNS/actions/runs/${GITHUB_RUN_ID}" >> $GITHUB_ENV
      
      - name: Logging build args
        run: |
          echo "version: ${VERSION}"
          echo "commit SHA: ${COMMIT_SHA}"
          echo "job URL: ${JOB_URL}"
      
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            PassiveDNS/passive-dns-api:latest, PassiveDNS/passive-dns-scheduler:latest,PassiveDNS/passive-dns-front:latest
            ghcr.io/${{ github.repository }}
  
      - name: Build and push API image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./extra/docker/Dockerfile
          push: true
          tags: PassiveDNS/passive-dns-api:latest
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ env.VERSION }}
      
      - name: Build and push scheduler image
        uses: docker/build-push-action@v2
        with:
          context: ./scheduler
          push: true
          tags: PassiveDNS/passive-dns-scheduler:latest
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ env.VERSION }}
      - name: Build and push front image
        uses: docker/build-push-action@v2
        with:
          context: ./front
          file: ./docker/prod/Dockerfile
          push: true
          tags: PassiveDNS/passive-dns-front:latest
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ env.VERSION }}
